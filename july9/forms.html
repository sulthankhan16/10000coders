<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="../july8/index.html">
        <label for="name">Name :</label>
        <input type="text" id="name" required maxlength="16" minlength="8" placeholder="Name"><br>

        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="genderf" name="genderf" value="Female">
        <label for="genderf">Female</label><br>

        <h3>Choose Programming languages you like</h3>

        <input type="checkbox" id="python" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="java" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="ruby" value="ruby">
        <label for="ruby">Ruby</label><br>

        <h3>Login Form</h3>
        <label for="uname">UserName</label>
        <input type="text" name="uname" id="uname" placeholder="User name" required minlength="8" autofocus><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password"> <br>
        <input type="submit" value="Login">



        
        
    </form>
    
</body>
</html>
