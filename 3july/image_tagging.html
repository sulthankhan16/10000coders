<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Image Tagging</title>
</head>
<body>

    <div id="home">
        <a href="#cat">Cat</a>
        <a href="#dog">Dog</a>
        <a href="#lion">Lion</a>
        <a href="#tiger">Tiger</a>

    </div>
   
    <br>
    <h3 id="cat">Cat</h3>
    <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="Cat Image" height="200px" width="200px"> <br>

    <a href="#home">Home</a>
    <h3 id="dog">Dog</h3>
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Dog Image" height="200px" width="200px"> <br>
    <a href="#home">Home</a>
    <h3 id="lion">Lion</h3>
    <img src="https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlvbiUyMGhlYWR8ZW58MHx8MHx8fDA%3D" alt="Lion Image" height="200px" width="200px"> <br>
    <a href="#home">Home</a>
    <h3 id="tiger">Tiger</h3>
    <img src="https://images.pexels.com/photos/3777200/pexels-photo-3777200.jpeg?cs=srgb&dl=pexels-jhelmuth-3777200.jpg&fm=jpg" alt="Tiger Image" height="200px" width="200px"> <br>
    <a href="#home">Home</a>
</body>
</html>
